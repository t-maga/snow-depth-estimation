<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Depth Measurement</title>
    <style>
        #videoInput {
            display: block;
            width: 100%;
            max-width: 640px;
            height: auto;
            background: black;
        }
    </style>
</head>
<body>
    <h1>積雪量の推定</h1>
    <video id="videoInput" width="640" height="480" autoplay playsinline></video>
    <canvas id="canvasOutput" width="640" height="480"></canvas>
    <div id="result">現在の積雪量: - cm</div>

    <!-- OpenCV.jsの読み込み -->
    <script async src="https://docs.opencv.org/3.4.0/opencv.js" onload="onOpenCvReady();"></script>
    <script src="script.js"></script>
</body>
</html>
